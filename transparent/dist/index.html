<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title></title>
  </head>
  <body>
    <div class="login-form">
      <h2>Log in</h2>

      <div class="user">
        <label for="user">
          <img src="icons/user.svg" alt="icon-user" height="20" width="25" />
        </label>
        <input type="text" id="user" />
      </div>

      <div class="passwd">
        <label for="passwd">
          <img src="icons/lock.svg" alt="icon lock" height="20" width="25" />
        </label>
        <input id="passwd" type="password" />
      </div>

      <button type="submit">Sign In</button>
    </div>

    <script src="bundle.js"></script>
  </body>
</html>
